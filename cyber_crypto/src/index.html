<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="border-gray-200 dark:bg-gray-900">
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a
              href="https://flowbite.com/"
              class="flex items-center space-x-3 rtl:space-x-reverse"
            >
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white text-white"
                >Cyber Crypto</span
              >
            </a>
            <div
              class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
            >
              <button
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Get started
              </button>
              <button
                data-collapse-toggle="navbar-cta"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-cta"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 17 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15"
                  />
                </svg>
              </button>
            </div>
            <div
              class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
              id="navbar-cta"
            >
              <ul
                class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
              >
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
                    aria-current="page"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    >Pages</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    >Portfolio</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section class="banner p-5">
      <div class="container">
        <div
          class="banner_content md:flex md:flex-row-reverse md:items-center xl:max-w-screen-xl xl:mx-auto"
        >
          <div class="banner_image xl:w-1/2 mb-5">
            <img class="w-full" src="./image/bank.png" alt="" />
          </div>

          <div class="banner_text xl:w-1/2 space-y-5">
            <h1 class="text-5xl md:text-4xl text-white font-bold xl:text-7xl">
              Trsuted & Secure <span class="text_gradient">Crypto</span> Market
              Exchange.
            </h1>
            <p class="text-2xl md:text-xl xl:text-2xl text_content text-white text-opacity-75">
              Already have a website? Try our hosting to alive it with
              industry-leading load times.
            </p>
            <div
              class="md:flex md:items-center md:space-x-5 xl:flex-col xl:items-start xl:space-y-5 xl:space-x-0"
            >
              <button class=" text-white py-3 px-8 rounded-3xl bg-orangePink">Start Trading</button>
              <b class="text-white text-4xl block md:inline-block xl:text-6xl"
                >A+ Rating</b
              >
            </div>
            <p class="text-xl md:text-lg text_content text-white text-opacity-75">
              Avg rating 4.8 makes us world most best apps.
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="./../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
